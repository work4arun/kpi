
{% extends 'base.html' %}
{% block title %}Delete Submission{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Delete Submission</h1>
    <div class="bg-white shadow rounded-lg p-6">
        <p class="text-gray-700 mb-4">
            Are you sure you want to delete this submission?
        </p>
        <p class="font-semibold mb-2">{{ submission.sub_parameter.name }}</p>
        <p class="text-gray-600 mb-6">{{ submission.month }}/{{ submission.year }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="btn-danger">Delete</button>
                <a href="{% url 'submissions:submission_list' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
