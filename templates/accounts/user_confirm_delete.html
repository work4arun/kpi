
{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Delete User</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
        <p class="text-gray-700 mb-4">
            Are you sure you want to delete the user <strong>{{ user_obj.full_name }}</strong>?
        </p>
        <p class="text-red-600 mb-6">
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="btn-danger">Delete</button>
                <a href="{% url 'accounts:user_list' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
