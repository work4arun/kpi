services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-rtc_kpi_db}
      - POSTGRES_USER=${DB_USER:-rtc_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-rtc_password_change_me}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rtc_user} -d ${DB_NAME:-rtc_kpi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-me}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - DB_NAME=${DB_NAME:-rtc_kpi_db}
      - DB_USER=${DB_USER:-rtc_user}
      - DB_PASSWORD=${DB_PASSWORD:-rtc_password_change_me}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - TIME_ZONE=${TIME_ZONE:-Asia/Kolkata}
      - LANGUAGE_CODE=${LANGUAGE_CODE:-en-us}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10485760}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  media_files:
  static_files:
